<!-- pid:1,catid:1,name:'dell',img:'l1.jpg',desc:'description',price:15000,qty:100,rating:5}, -->
<table class="table table-danger table-condensed">
  <tr>
    <th>pid</th>
    <th>catid</th>
    <th>name</th>
    <th>img</th>
    <th>desc</th>
    <th>price</th>
    <th>qty</th>
    <th>rating</th>
    <th>rating</th>
    <th>cat</th>
  </tr>

  <tr *ngFor="let p of products">
      <td>{{p.pid}}</td>
      <td>{{p.catid}}</td>
      <td>{{p.name}}</td>
      <td>{{p.img}}</td>
      <td>{{p.desc}}</td>
      <td>{{p.price}}</td>
      <td>{{p.qty}}</td>
      <td>{{p.rating}}</td>
      <td>
        <app-temprating [prodrating]="p.rating"></app-temprating>
      </td>
      <td>
          <app-temprating [category]="cat"></app-temprating>
      </td>
  </tr>
</table>
