{{prodRating}}

<!-- <div (click)="CountRatingFun(prodRating)"> -->
    <div (mouseenter)="CountRatingFun(prodRating)">
<div *ngIf="prodRating>=4" class="bg-primary">
  excellent
</div>
<div *ngIf="prodRating>=3 && prodRating<4" class="bg-success">
  average
</div>
<div *ngIf="prodRating>=1 && prodRating<3" class="bg-dark">
  poor

</div>
</div>
