<p>
  c16cat works!
</p>
<table class="table table-bordered">
  <tr class="bg-primary">
    <td>catid</td>
    <td>cat name</td>
    <td>cat image</td>
    <td>cat desc</td>
  </tr>
  <tr *ngFor="let c of categories">
    <td>{{c.id}}</td>
    <!-- <td><a [routerLink]="['../prodInfo',c.id]">{{c.name}}</a></td> -->
    <td><a [routerLink]="['../prodInfo']" [queryParams]="{id:c.id}">{{c.name}}</a></td>
    <td><img src='assets/images/{{c.img}}'/></td>
    <td>{{c.desc}}</td>
  </tr>
</table>
